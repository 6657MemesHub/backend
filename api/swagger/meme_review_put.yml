烂梗审核
---
parameters:
  - name: id
    in: json
    required: true
    type: integer
    description: 待审核的烂梗id
  - name: permit
    in: json
    required: true
    type: boolean
    description: 是否通过，通过为True，驳回为False
responses:
  200:
    description: 审核成功
  404:
    description: id在数据库中不存在
  500:
    description: 审核失败
